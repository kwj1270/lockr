server:
  port: ${SERVER_PORT:8080}
spring:
  application:
    name: lockr
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  datasource:
    url: jdbc:mysql://${LOCKR_DATA_SOURCE_URL:localhost:3306/lockr}
    username: ${LOCKR_DATA_SOURCE_USER_NAME:root}
    password: ${LOCKR_DATA_SOURCE_PASSWORD:1234}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jooq:
    sql-dialect: mysql
management:
  server:
    port: ${METRIC_SERVER_PORT:18080}
  endpoint:
    prometheus:
      access: read_only
  endpoints:
    web:
      base-path: ${METRIC_PATH:/prefer}
      exposure:
        exclude:
        include: prometheus
    jmx:
      exposure:
        exclude:
        include: prometheus
    access:
      default: read_only
logging:
  level:
    root: INFO
